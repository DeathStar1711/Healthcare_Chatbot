<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helpdesk Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Helpdesk Chatbot</h1>
        <form action="/chat" method="POST">
            <div class="form-group">
                <label for="condition">Select Health Condition:</label>
                <select id="condition" name="condition" class="form-control">
                    <option value="heart_attack">Heart Attack</option>
                    <option value="cancer">Cancer</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="asthma">Asthma</option>
                </select>
            </div>
            <div class="form-group">
                <label for="severity">Select Severity of Condition:</label>
                <select id="severity" name="severity" class="form-control">
                    <option value="mild">Mild</option>
                    <option value="moderate">Moderate</option>
                    <option value="severe">Severe</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Chat</button>
        </form>
    </div>
</body>
</html>
